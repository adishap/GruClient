<!DOCTYPE html>
<html>
<head>
	<title>GruClient</title>

	<!-- Bootstrap CSS File -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Custom CSS File -->
	<link rel="stylesheet" type="text/css" href="css/custom.css">

</head>
<body>

	<!-- Navbar Starts -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">GruClient</a>
			</div>

			<!-- Time Left div -->
			<ul class="nav navbar-nav navbar-right">
				<li class="active">
					<a href="#"><strong><span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span> Time Left <span id="time-left">60:00</span></strong></a>
				</li>
			</ul>
		</div>

	</nav>
	<!-- Navbar Ends -->

	<div class="container">
		<div class="row">
			<!-- Questions div -->
			<div class="col-md-8" id="quiz-questions">
				<div id="question-div"></div>
				<div id="answer-div"></div>

				<!-- Buttons Div -->
				<div class="row">
					<div class="col-sm-offset-8 col-sm-2">
						<button class="btn btn-warning btn-block" id="skip-question"><span class="glyphicon glyphicon-forward" aria-hidden="true"></span> Skip</button>
					</div>
					<div class="col-sm-2">
						<button class="btn btn-primary btn-block" id="submit-answer"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Submit</button>
					</div>
				</div>
			</div>

			<!-- Instructions and score div -->
			<div class="col-md-3 col-md-offset-1">

				<!-- Total score Panel -->
				<div class="panel panel-default">
					<div class="panel-heading">Total Score</div>
					<div class="panel-body" id="total-score">
					</div>
				</div>

				<!-- Last Score Panel -->
				<div class="panel panel-default">
					<div class="panel-heading">Last Question Score</div>
					<div class="panel-body" id="last-question-score">
					</div>
				</div>

				<!-- Instructions -->
				<div class="panel panel-default">
					<div class="panel-heading">Scoring</div>
					<div class="panel-body">
						<ul>
							<li>For right answer => +2.5</li>
							<li>For wrong answer => -3.0</li>
							<li>Skip answer => 0.0</li>
						<ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Required scripts included -->

	<!-- Jquery Core Javascript -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- Bootstrap Core Javascript -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- Script Javascript -->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
